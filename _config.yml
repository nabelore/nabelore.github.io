title: anonabelle
author: Anabelle Laureola
email: anonabelle.art@gmail.com
tagline: Comics and art by Anabelle Laureola
description: The collected works of Anabelle Laureola (anonabelle), a Filipino cartoonist and illustrator.
logo: /assets/img/favicon.png
url: "https://anonabelle.com"
collections:
  authors:
    output: true
  catalog:
    output: true
  posts:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: "categories"
    values:
      layout: "category"
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
whitelist:
  - jekyll-redirect-from