- name: Dita Sows A Good Deed
  status: complete
  category: kidlit
  link: /dita
  link2: /assets/html/dita.html
  link3:
  desc: >
    <p>Illustrations and cover design for a childrens' book about the dita tree, written by Melissa Salva.</p>
    <p>This book is part of <i>Tata Oskie’s Collection of Children’s Books on Philippine Native Trees</i> produced by Green Convergence, with the goal of introducing kids to trees that are native to the Philippines.</p>
    <p>Apart from illustrating Dita, I also prepare all five books for print and designed the series' mascot character, Tata Oskie.</p>
  img: /assets/proj/dita/cover.jpg

