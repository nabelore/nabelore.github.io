<!-- ======= Gallery container ======= -->

<section class="section site-portfolio">
  <div class="container">
    <div id="portfolio-grid" class="row no-gutter justify-content-center">

      <!-- gallery item -->
      <a href="{{ item.link }}" class="item-wrap fancybox">
        <div class="work-info">
          <h3>{{ item.name }}</h3>
          <span>{{ item.category }}</span>
        </div>
        <img class="img-fluid" src="{{ item.img }}" title="{{ item.name }}">
      </a>

    </div>
  </div>
</section>
<!-- ======= Gallery container end ======= -->
