<!-- gallery item:  title & desc - caption bottom -->
<a href="{{ item.link }}">
  <div class="item-wrap-2 fancybox">
    <img class="img-fluid" src="{{ item.img }}" title="{{ item.name }}">
  </div>
  <div class="work-info-2 py-1 mt-1">
      <h3 class="mb-0">{{ item.name }}</h3>
      <span>
        {%for v in item.category %} {{v}}{% if forloop.last != true %},{% endif %}{% endfor %}
      </span>
  </div>
</a>
