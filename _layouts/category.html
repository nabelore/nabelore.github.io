---
layout: default
---
<section class="section pb-5">
	<div class="container">
		<h1>{{ page.name }}</h1>

		{{ content }}

		<h2>Posts</h2>
		<ul>
			{% assign filtered_posts = site.posts | where: 'categories', page.short_name %}
			{% for post in filtered_posts %}
		    	<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		  	{% endfor %}
		</ul>
	</div>
</section>
