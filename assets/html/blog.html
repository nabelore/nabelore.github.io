<section class="section text-center pt-5 pb-5">
<div class="container">
	<h1>Anabelle's Comic Journal</h1>

<section class="section">
<div class="container">
	<ul>
		{% for post in site.posts %}

				<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
				{{post.excerpt}}
			</li>
		{% endfor %}
	</ul>
</div>
</section>
